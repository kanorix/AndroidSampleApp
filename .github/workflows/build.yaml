name: Build Android App

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLAVOR: prod
      BUILD_TYPE: debug
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build With Gradle
        # 環境変数からTask名を組み立てる（キャメルケースでassembleProdDebugのようになる）
        run: |
          task=$(echo "assemble_$FLAVOR_$BUILD_TYPE" | sed -r 's/(_)(.)/\u\2/g')
          ./gradlew $task

      # アーティファクトとして保存
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.FLAVOR }}-${{ env.BUILD_TYPE }}.apk
          path: app/build/outputs/apk/${{ env.FLAVOR }}/${{ env.BUILD_TYPE }}/app-${{ env.FLAVOR }}-${{ env.BUILD_TYPE }}.apk
